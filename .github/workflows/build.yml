name: Build

on:
  workflow_call:
    inputs:
      version:
        description: A build version to add to the name
        required: true
        type: string

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      BUILD_NAME: OG-Messenger-Android-${{ inputs.version }}.apk
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter build apk --release
      - run: mv build/app/outputs/flutter-apk/app-release.apk "$BUILD_NAME"
      - if: github.actor != 'dependabot[bot]'
        uses: actions/upload-artifact@v6
        with:
          name: build-android
          path: ${{ env.BUILD_NAME }}

  build-ios:
    runs-on: macos-latest
    env:
      BUILD_NAME: OG-Messenger-iOS-${{ inputs.version }}.zip
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
      - run: | # shell
          cd build/ios/iphoneos
          zip -r "../../../$BUILD_NAME" Runner.app
      - if: github.actor != 'dependabot[bot]'
        uses: actions/upload-artifact@v6
        with:
          name: build-ios
          path: ${{ env.BUILD_NAME }}

  build-linux:
    runs-on: ubuntu-latest
    env:
      BUILD_NAME: OG-Messenger-Linux-${{ inputs.version }}.tar.gz
    steps:
      - uses: actions/checkout@v6
      - run: | # shell
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter build linux --release
      - run: | # shell
          cd build/linux/x64/release/bundle
          tar -czf "../../../../../$BUILD_NAME" *
      - if: github.actor != 'dependabot[bot]'
        uses: actions/upload-artifact@v6
        with:
          name: build-linux
          path: ${{ env.BUILD_NAME }}

  build-macos:
    runs-on: macos-latest
    env:
      BUILD_NAME: OG Messenger.${{ inputs.version }}.dmg
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter build macos --release
      - run: | # shell
          hdiutil create \
            -volname "OG Messenger" \
            -srcfolder "build/macos/Build/Products/Release/OG Messenger.app" \
            -ov \
            -format UDZO \
            "${{ env.BUILD_NAME }}"
      - if: github.actor != 'dependabot[bot]'
        uses: actions/upload-artifact@v6
        with:
          name: build-macos
          path: ${{ env.BUILD_NAME }}

  build-windows:
    runs-on: windows-latest
    env:
      BUILD_NAME: OG-Messenger-Windows-${{ inputs.version }}.zip
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter build windows --release
      - run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath ${{ env.BUILD_NAME }}
      - if: github.actor != 'dependabot[bot]'
        uses: actions/upload-artifact@v6
        with:
          name: build-windows
          path: ${{ env.BUILD_NAME }}
