name: Build

on:
  workflow_call:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.11.0"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v6
        with:
          name: OG-Messenger-Android.apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create tar.gz
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../OG-Messenger-Linux.tar.gz *

      - name: Upload tar.gz
        uses: actions/upload-artifact@v5
        with:
          name: linux-targz
          path: OG-Messenger-Linux.tar.gz
          retention-days: 7

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../OG-Messenger-macOS.zip og_messenger.app

      - name: Upload ZIP
        uses: actions/upload-artifact@v6
        with:
          name: macos-zip
          path: OG-Messenger-macOS.zip
          retention-days: 7

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create ZIP
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath OG-Messenger-Windows.zip

      - name: Upload ZIP
        uses: actions/upload-artifact@v5
        with:
          name: windows-zip
          path: OG-Messenger-Windows.zip
          retention-days: 7
