on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.11.0"
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter analyze --fatal-infos
      - run: flutter test
